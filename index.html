<!DOCTYPE html>

<html>

<head>

	<meta charset="UTF-8">

	<title>Train Time Management</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>

</head>

<body>

	<div class="container">

		<!-- Jumbotron for Title -->

		<div class="jumbotron" style="background-color: #000 ; color: white;">

			<h1 class="text-center"><strong>Anytime is Train Time</strong></h1>

			<h4 class="text-center"><strong> Choo Choo, Chee Chee</strong></h4>

		</div>

		<!-- Row for Train Schedules -->

		<div class="row">

			<div class="col-sm-12">

				<br>

				<div class="panel panel-primary">

					<div class="panel-heading">

						<h3 class="panel-title"><strong>  Current Train Schedule</strong></h3>

					</div>

					<br>

					<table class="table">

						<thead class="thead-light btn-primary">

							<tr>

								<th scope="col">Train Name</th>

								<th scope="col">Destination</th>

								<th scope="col">Frequency (min)</th>

								<th scope="col">Next Arrival</th>

								<th scope="col">Minutes Away</th>

							</tr>

						</thead>

						<tbody class="tableBody">

						</tbody>

					</table>

				</div>

			</div>

		</div>

		<div class="row">

			<div class="col-sm-12">

				<br>

				<!-- First panel is for Data entry -->

				<div class="panel panel-primary">

					<div class="panel-heading">

						<h3 class="panel-title"><strong>Add Train</strong></h3>

					</div>

					<div class="panel-body">

						<!-- Here we create an HTML Form for handling the inputs-->

						<form role="form">

							<!-- Here we create the text box for capturing the train name-->

							<div class="form-group">

								<label for="search">Train Name</label>

								<input type="text" class="form-control" id="trainName">

							</div>

							<!-- Here we capture the destination  -->

							<div class="form-group">

								<label for="destination">Destination</label>

								<input type="text" class="form-control" id="destination">

							</div>

							<!-- Here we capture the first Train Time-->

							<div class="form-group">

								<label for="firstTrainTime">First Train Time (HH:mm - military time)  </label>

								<input type="text" class="form-control" id="firstTrainTime">

							</div>

							<!-- Here we capture the frequency -->

							<div class="form-group">

								<label for="Frequency">Frequency (min)</label>

								<input type="text" class="form-control" id="frequency">

							</div>

							<!-- Here we have our final submit button -->

							<button type="submit" class="btn btn-default" id="Submit"><i class="fa fa-search"></i> Submit</button>

							<button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear</button>

						</form>

					</div>

				</div>

			</div>

		</div>

	</div>

	<script type="text/javascript" src="./assets/js/app.js">
    </script>

</body>
</html>
